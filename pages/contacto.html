<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TecnoFilament SA</title>
    <!-- Links -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Inicio Navbar -->
      <nav class="bg-dark navbar navbar navbar-expand-lg">
        <div class="container">
          <a class="link-light navbar-brand" href="index.html">TecnoFilament</a>
          <button
            class="border-secondary navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="link-light nav-link"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="link-light nav-link" href="./tipoMateriales.html"
                  >Tipo de Materiales</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="link-light nav-link active fw-medium"
                  href="./contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Fin Navbar -->
    </header>

    <main>
      <section class="container mt-5">
        <div class="row col-md-6">
          <img
            src="../img/cajas-480x480.png"
            alt="plastico"
            class="rounded float-end img-tecno mb-5"
          />
        </div>

        <div class="row align-self-lg-start d-md-flex">
          <div class="col-md-6 mb-3">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Nombre y Apellido</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Ej: Juan Perez"
                />
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >País</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Ej: Argentina"
                />
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Provincia</label
                >
                <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ej: Tucumán"> -->
                <select class="form-select" aria-label="Default select example">
                  <option value="">-- Selecciona una Provincia --</option>
                  <option value="Buenos Aires">Buenos Aires</option>
                  <option value="Catamarca">Catamarca</option>
                  <option value="Chaco">Chaco</option>
                  <option value="Chubut">Chubut</option>
                  <option value="Córdoba">Córdoba</option>
                  <option value="Corrientes">Corrientes</option>
                  <option value="Entre Ríos">Entre Ríos</option>
                  <option value="Formosa">Formosa</option>
                  <option value="Jujuy">Jujuy</option>
                  <option value="La Pampa">La Pampa</option>
                  <option value="La Rioja">La Rioja</option>
                  <option value="Mendoza">Mendoza</option>
                  <option value="Misiones">Misiones</option>
                  <option value="Neuquén">Neuquén</option>
                  <option value="Río Negro">Río Negro</option>
                  <option value="Salta">Salta</option>
                  <option value="San Juan">San Juan</option>
                  <option value="San Luis">San Luis</option>
                  <option value="Santa Cruz">Santa Cruz</option>
                  <option value="Santa Fe">Santa Fe</option>
                  <option value="Santiago del Estero">
                    Santiago del Estero
                  </option>
                  <option value="Tierra del Fuego">Tierra del Fuego</option>
                  <option value="Tucumán">Tucumán</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Email</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Ej: juanperez@example.com"
                />
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Teléfono</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="815333000"
                />
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Consulta</label
                >
                <div class="form-floating">
                  <!-- Consulta -->
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea2"
                    style="height: 100px"
                  ></textarea>
                  <label for="floatingTextarea2"
                    >agregue aqui su consulta</label
                  >
                </div>
              </div>
              
              <a href="./error404.html" class="btn btn-primary">Enviar</a>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark py-3">
      <div class="container">
        <div class="row">
          <!-- Columna Logo -->
          <article class="col-12 col-md-12 text-center col-lg-3 text-lg-start">
            <a href="./error404.html">
              <img
                src="../img/logo-footer.png"
                alt="Logo-footer"
                class="img-fluid"
              />
            </a>
          </article>

          <!-- Columna 2 -->
          <article class="col-12 text-center col-md-4 text-md-start col-lg-3">
            <h5 class="link-light">Productos</h5>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="link-light link-underline-opacity-0"
                  >Filamentos</a
                >
              </li>
              <li>
                <a href="#" class="link-light link-underline-opacity-0"
                  >Resinas</a
                >
              </li>
              <li>
                <a href="#" class="link-light link-underline-opacity-0"
                  >Impresoras</a
                >
              </li>
            </ul>
          </article>

          <!-- Columna 3 -->
          <article class="col-12 text-center col-md-4 text-md-start col-lg-3">
            <h5 class="link-light">Soporte</h5>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="link-light link-underline-opacity-0"
                  >Filamentos</a
                >
              </li>
              <li>
                <a href="#" class="link-light link-underline-opacity-0"
                  >Resinas</a
                >
              </li>
              <li>
                <a href="#" class="link-light link-underline-opacity-0"
                  >Impresoras</a
                >
              </li>
            </ul>
          </article>

          <!-- Columna 4 -->
          <article class="col-12 text-center col-md-4 text-md-start col-lg-3">
            <h5 class="link-light">TecnoFilament</h5>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="link-light link-underline-opacity-0"
                  >Garantía</a
                >
              </li>
              <li>
                <a href="#" class="link-light link-underline-opacity-0"
                  >Distribuidores</a
                >
              </li>
              <li>
                <a href="#" class="link-light link-underline-opacity-0"
                  >Contactos</a
                >
              </li>
            </ul>

            <div class="text-light text-lg-start mt-3">
              <p>Seguinos en nuestras redes:</p>
              <div class="d-flex justify-content-center gap-3">
                <a href="#" class="link-light"
                  ><i class="bi bi-instagram fs-3"></i
                ></a>
                <a href="#" class="link-light"
                  ><i class="bi bi-facebook fs-3"></i
                ></a>
                <a href="#" class="link-light"
                  ><i class="bi bi-twitter fs-3"></i
                ></a>
              </div>
            </div>
          </article>
        </div>
      </div>
    </footer>

    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
